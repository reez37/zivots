<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel-container {
      display: flex;
      overflow: hidden;
    }

    .carousel-item {
      flex: 0 0 100%;
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel">
    <div class="carousel-item" style="background-color: #ff5733;">Slide 1</div>
    <div class="carousel-item" style="background-color: #33ff57;">Slide 2</div>
    <div class="carousel-item" style="background-color: #5733ff;">Slide 3</div>
  </div>
  <button onclick="prevSlide()">Previous</button>
  <button onclick="nextSlide()">Next</button>

  <script>
    const carousel = document.getElementById("carousel");
    const items = document.querySelectorAll(".carousel-item");
    let currentIndex = 0;

    function showSlide(index) {
      if (index < 0) {
        index = items.length - 1;
      } else if (index >= items.length) {
        index = 0;
      }

      carousel.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    showSlide(currentIndex); // Show the initial slide
  </script>
</body>
</html>
